<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <!-- Focused face: gentle up-curve smile, relaxed eyes -->
    <symbol id="face-focused" viewBox="0 0 100 100">
      <g stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <!-- Left eye -->
        <ellipse cx="32" cy="38" rx="4" ry="5" opacity="0.95"/>
        <!-- Right eye -->
        <ellipse cx="68" cy="38" rx="4" ry="5" opacity="0.95"/>
        <!-- Smile -->
        <path d="M 28 62 Q 50 72 72 62" opacity="0.95"/>
      </g>
    </symbol>

    <!-- Neutral face: straight mouth, soft lids -->
    <symbol id="face-neutral" viewBox="0 0 100 100">
      <g stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <!-- Left eye -->
        <ellipse cx="32" cy="40" rx="3.5" ry="4.5" opacity="0.92"/>
        <!-- Right eye -->
        <ellipse cx="68" cy="40" rx="3.5" ry="4.5" opacity="0.92"/>
        <!-- Straight mouth -->
        <line x1="35" y1="65" x2="65" y2="65" opacity="0.92"/>
      </g>
    </symbol>

    <!-- Distracted face: slight frown, wider eyes (alert) -->
    <symbol id="face-distracted" viewBox="0 0 100 100">
      <g stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <!-- Left eye (wider) -->
        <ellipse cx="32" cy="38" rx="4.5" ry="6" opacity="0.95"/>
        <!-- Right eye (wider) -->
        <ellipse cx="68" cy="38" rx="4.5" ry="6" opacity="0.95"/>
        <!-- Subtle frown -->
        <path d="M 30 68 Q 50 63 70 68" opacity="0.92"/>
        <!-- Optional: pupil shift effect (micro-animation) -->
        <circle cx="31" cy="37" r="1.5" fill="#ffffff" opacity="0.7">
          <animate attributeName="cx" values="31;33;30;32;31" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="67" cy="37" r="1.5" fill="#ffffff" opacity="0.7">
          <animate attributeName="cx" values="67;69;66;68;67" dur="2.1s" repeatCount="indefinite"/>
        </circle>
      </g>
    </symbol>

    <!-- Idle face: sleepy lids, tiny smile -->
    <symbol id="face-idle" viewBox="0 0 100 100">
      <g stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <!-- Sleepy left eye (horizontal line) -->
        <line x1="28" y1="40" x2="36" y2="40" opacity="0.85"/>
        <!-- Sleepy right eye -->
        <line x1="64" y1="40" x2="72" y2="40" opacity="0.85"/>
        <!-- Small content smile -->
        <path d="M 35 65 Q 50 70 65 65" opacity="0.85"/>
      </g>
    </symbol>

    <!-- Upbeat face: big smile, sparkling eyes -->
    <symbol id="face-upbeat" viewBox="0 0 100 100">
      <g stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <!-- Left eye (rounder, brighter) -->
        <circle cx="32" cy="38" r="5" opacity="0.98"/>
        <!-- Right eye -->
        <circle cx="68" cy="38" r="5" opacity="0.98"/>
        <!-- Big smile -->
        <path d="M 25 60 Q 50 78 75 60" opacity="0.98"/>
        <!-- Sparkle accents -->
        <circle cx="28" cy="34" r="1" fill="#ffffff" opacity="0.9">
          <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="64" cy="34" r="1" fill="#ffffff" opacity="0.9">
          <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.6s" repeatCount="indefinite"/>
        </circle>
      </g>
    </symbol>

    <!-- Alternative: Concentrated face (optional extra) -->
    <symbol id="face-concentrated" viewBox="0 0 100 100">
      <g stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <!-- Slightly narrowed eyes -->
        <path d="M 28 38 Q 32 36 36 38" opacity="0.95"/>
        <path d="M 64 38 Q 68 36 72 38" opacity="0.95"/>
        <!-- Determined line mouth -->
        <line x1="38" y1="66" x2="62" y2="66" stroke-width="3" opacity="0.95"/>
      </g>
    </symbol>
  </defs>
</svg>
