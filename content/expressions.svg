<!-- expressions.svg - Face expression assets (optional future enhancement) -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <!-- Focused face -->
    <g id="face-focused">
      <circle cx="50" cy="50" r="40" fill="#00bcd4" opacity="0.2"/>
      <circle cx="35" cy="40" r="5" fill="#fff"/>
      <circle cx="65" cy="40" r="5" fill="#fff"/>
      <path d="M 30 65 Q 50 75 70 65" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Neutral face -->
    <g id="face-neutral">
      <circle cx="50" cy="50" r="40" fill="#9e9e9e" opacity="0.2"/>
      <circle cx="35" cy="40" r="4" fill="#fff"/>
      <circle cx="65" cy="40" r="4" fill="#fff"/>
      <line x1="30" y1="65" x2="70" y2="65" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Distracted face -->
    <g id="face-distracted">
      <circle cx="50" cy="50" r="40" fill="#ff5722" opacity="0.2"/>
      <circle cx="35" cy="40" r="5" fill="#fff"/>
      <circle cx="65" cy="40" r="5" fill="#fff"/>
      <path d="M 30 70 Q 50 60 70 70" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Idle face -->
    <g id="face-idle">
      <circle cx="50" cy="50" r="40" fill="#4caf50" opacity="0.2"/>
      <line x1="25" y1="40" x2="45" y2="40" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
      <line x1="55" y1="40" x2="75" y2="40" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
      <ellipse cx="50" cy="65" rx="15" ry="10" fill="#fff" opacity="0.3"/>
    </g>
  </defs>
</svg>
