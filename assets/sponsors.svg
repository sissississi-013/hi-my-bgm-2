<!-- sponsors.svg - Sponsor logos -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 60">
  <defs>
    <style>
      .sponsor-text { font-family: Arial, sans-serif; font-weight: 600; font-size: 14px; }
      .captain { fill: #667eea; }
      .metorial { fill: #764ba2; }
      .coval { fill: #00bcd4; }
    </style>
  </defs>

  <!-- Captain AI -->
  <g transform="translate(20, 30)">
    <circle r="12" class="captain"/>
    <text x="18" y="5" class="sponsor-text captain">Captain AI</text>
  </g>

  <!-- Metorial AI -->
  <g transform="translate(160, 30)">
    <circle r="12" class="metorial"/>
    <text x="18" y="5" class="sponsor-text metorial">Metorial AI</text>
  </g>

  <!-- Coval AI -->
  <g transform="translate(300, 30)">
    <circle r="12" class="coval"/>
    <text x="18" y="5" class="sponsor-text coval">Coval AI</text>
  </g>
</svg>
