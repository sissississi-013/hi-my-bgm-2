<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HI MY BGM</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="header">
      <h1 class="title">HI MY BGM</h1>
      <p class="subtitle">Your focus companion</p>
    </header>

    <main class="main">
      <!-- Current State Display -->
      <section class="state-display">
        <div class="state-icon" id="state-icon">üòê</div>
        <div class="state-info">
          <div class="state-label" id="state-label">Neutral</div>
          <div class="state-message" id="state-message">Finding your rhythm.</div>
        </div>
      </section>

      <!-- Controls -->
      <section class="controls">
        <button class="btn btn-primary" id="toggle-music">
          <span class="btn-icon" id="toggle-icon">‚ñ∂Ô∏è</span>
          <span class="btn-text" id="toggle-text">Play</span>
        </button>

        <button class="btn btn-secondary" id="settings-btn" title="Open Settings">
          ‚öôÔ∏è
        </button>
      </section>

      <!-- Mode Override -->
      <section class="mode-selector">
        <label class="label">Mode:</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="mode" value="auto" checked>
            <span>Auto</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="mode" value="focus">
            <span>Focus</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="mode" value="refocus">
            <span>Refocus</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="mode" value="calm">
            <span>Calm</span>
          </label>
        </div>
      </section>

      <!-- Stats (optional) -->
      <section class="stats">
        <div class="stat-item">
          <span class="stat-label">Tab switches:</span>
          <span class="stat-value" id="tab-switches">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Session time:</span>
          <span class="stat-value" id="session-time">0m</span>
        </div>
      </section>
    </main>

    <!-- Sponsors Footer -->
    <footer class="footer">
      <div class="sponsors">
        <span class="sponsors-label">Powered by:</span>
        <div class="sponsor-logos">
          <a href="https://docs.runcaptain.com/" target="_blank" class="sponsor-link" title="Captain AI">Captain</a>
          <a href="https://metorial.com" target="_blank" class="sponsor-link" title="Metorial AI">Metorial</a>
          <a href="https://www.coval.dev/" target="_blank" class="sponsor-link" title="Coval AI">Coval</a>
        </div>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
